name: Commnader_Wars_AndroidTest
on: [push]
env:
  BUILD_TYPE: Release
  QT_Version: '6.2.3'
  
jobs:
  install:
    name: Android Build
    strategy:
      matrix:
        os: [windows-latest]
        include:
          - os: windows-latest
            COMPILER_VERSION: 'android_armv7'
            qtPath: 'android_armv7'
            target: 'android'
            target-api-level: ['27']
            build-tools: ['30.0.2']
            abi : "armeabi-v7a"
        
    runs-on: ${{matrix.os}}
        
    steps:
    - uses: actions/checkout@v2
          
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.14.0
      with:      
          aqtversion: '==2.0.2'
          target: ${{matrix.target}}
          version: ${{env.QT_Version}}
          arch: ${{matrix.COMPILER_VERSION}}
          modules: 'qtmultimedia'
          dir: '${{github.workspace}}/qt/'
          install-deps: "true"
          
    - name: Configure
      run: |      
        export JAVA_HOME=$JAVA_HOME_8_X64
        export ANDROID_SDK=$ANDROID_SDK_ROOT
        export ANDROID_NDK=$ANDROID_SDK/ndk-bundle
        echo $ANDROID_SDK
        echo $ANDROID_NDK
        echo $JAVA_HOME
      
    - name: Configure CMake
      run:  |
        cmake \
        -B '${{github.workspace}}/build' \
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
        "-GNMake Makefiles JOM" \
        -DCMAKE_PREFIX_PATH="${{github.workspace}}/qt/Qt/${{matrix.qtPath}}/lib/cmake/" \
        -DCMAKE_C_COMPILER:STRING=$ANDROID_NDK/toolchains/llvm/prebuilt/windows-x86_64/bin/clang.exe \
        -DCMAKE_CXX_COMPILER:STRING=$ANDROID_NDK/toolchains/llvm/prebuilt/windows-x86_64/bin/clang++.exe \
        -DANDROID_NATIVE_API_LEVEL=${{ matrix.target-api }} \
        -DANDROID_NDK:PATH=$ANDROID_NDK \   
        -DANDROID_SDK_ROOT:PATH=$ANDROID_SDK \  
        -DANDROID_ABI=${{ matrix.abi }} \
        -DANDROID_NATIVE_API_LEVEL:STRING=${{ matrix.target-api-level }} \
        -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
        -DANDROID_STL=c++_shared \
        -DQT_NO_GLOBAL_APK_TARGET_PART_OF_ALL:BOOL=ON \
        -DCMAKE_INSTALL_PREFIX='${{github.workspace}}/install' \        
        -DQt6_DIR=${{github.workspace}}/qt/Qt/${{matrix.qtPath}}/lib/cmake/Qt6/
        -DANDROID_BUILDTOOLS_REVISION=${{ matrix.build-tools }}
        
    - name: Build
      working-directory: '${{github.workspace}}/build'
      run: cmake --build '${{github.workspace}}/build' --config $BUILD_TYPE --target install -j16
