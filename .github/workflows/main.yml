name: Commnader_Wars
on: [push]
env:
  BUILD_TYPE: Release
  QT_Version: '6.2.1'
  
jobs:
  install:
    name: All
    strategy:
      matrix:
        os: [windows-latest , macos-latest] # ubuntu-latest
        include:
          - os: windows-latest
            COMPILER_VERSION: 'win64_msvc2019_64'
            # 'win64_mingw81'
            target: 'desktop'
          #- os: ubuntu-latest
          #  COMPILER_VERSION: ''
          #  target: 'desktop'
          #  runCommands: 'sudo apt install gstreamer-video-1.0'
          - os: macos-latest
            COMPILER_VERSION: ''
            target: 'ios'
          #- os: windows-latest
          #  COMPILER_VERSION: 'android_armv7'
          #  target: 'android'
        
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
        
    steps:
    - uses: actions/checkout@v2
              
    - name: Install Qt
      uses: jurplel/install-qt-action@v2    
      with:      
          aqtversion: '==2.0.2'
          target: ${{matrix.target}}
          version: ${{env.QT_Version}}
          arch: ${{matrix.COMPILER_VERSION}}
          modules: 'qtmultimedia'
          dir: '${{github.workspace}}/qt/'
          install-deps: "true"
          
    - name: Configure CMake
      env:
          CMAKE_PREFIX_PATH: '${{env.Qt6_Dir}}'
      run: cmake -B '${{github.workspace}}/build' -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_INSTALL_PREFIX='${{github.workspace}}/install'
    
    - name: Build
      working-directory: '${{github.workspace}}/build'
      run: cmake --build '${{github.workspace}}/build' --config $BUILD_TYPE --target install -j16
